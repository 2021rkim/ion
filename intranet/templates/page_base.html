{% load staticfiles %}
<!doctype html>
<html lang='en'>
<head>
    <title>{% block title %}Intranet{% endblock %}</title>
    <meta charset='UTF-8' />
    <meta name="description" content="The intranet for students and faculty at The Thomas Jefferson High School for Science and Technology in Alexandria, VA." />
    <meta name="keywords" content="TJ Intranet, TJHSST Intranet, Thomas Jefferson Intranet, Thomas Jefferson High School for Science and Technology" />
    <meta name="author" content="The TJ Intranet Development Team" />

    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="apple-touch-icon-precomposed" href="{% static 'img/tj_logo_login.png' %}" type="image/png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    {% block css %}
        <link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:100italic,400italic,700italic,100,400,700">
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
    {% endblock %}

    {% block js %}
        <script type="text/javascript" src="{% static 'js/jquery-1.10.2.min.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/modernizr.js' %}"></script>
        <script type="text/javascript">
            Modernizr.load({
                test: Modernizr.borderradius,
                nope: "{% static 'js/PIE/PIE.js' %}"
            });

            $(document).ready(function() {
                $("body").removeClass("notransition");
            });
        </script>
    {% endblock %}

    {% block head %}
    {% endblock %}
</head>
<body class="notransition">
    {% block body %}
    {% endblock %}
</body>
</html>

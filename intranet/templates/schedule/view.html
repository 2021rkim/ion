{% load staticfiles %}

<link rel="stylesheet" type="text/css" href="{% static "css/schedule.css" %}" />

<div class="schedule">
    <a href="/?date={{ date_yesterday }}" class="chevron schedule-left"><i class="fa fa-chevron-left"></i></a>
    {{ date|date:"D, F j" }}
    <a href="/?date={{ date_tomorrow }}" class="chevron schedule-right"><i class="fa fa-chevron-right"></i></a>
    <br>
    {% if dayobj %}
        <h2>{{ dayobj.type.name }}</h2>
        <br>
        <table class="bellschedule-table">
        {% for blk in dayobj.type.blocks.all %}
            <tr>
                <th>{{ blk.name }}:</th>
                <td>{{ blk.start }} - {{ blk.end }}</td>
            </tr>
        {% endfor %}
        </table>
    {% else %}
        {% if is_weekday %}
            No schedule available
        {% else %}
            No school
        {% endif %}
    {% endif %}
</div>

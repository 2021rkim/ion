{% extends "eighth/page_eighth_admin.html" %}
{% load staticfiles %}

{% block css %}
    {{ block.super }}
    <style type="text/css">
    .primary-content table td {
        padding: 5px;
    }
    </style>
{% endblock %}

{% block eighth-main %}
    <h3 style="font-size: 24px">Choose an activity</h3>
    <table>
    {% for activity in activities %}
        <tr>
            <td><a href="{{ next }}{{ activity.id }}">
            {{ activity.id }} {{ activity.name }}
            </a></td>
        </tr>
    {% endfor %}
    </table>
{% endblock %}
